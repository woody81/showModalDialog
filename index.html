<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/jquery-ui.js"></script>
</head>
<body>
<script language="JavaScript">
  var $dialog = null;

  jQuery.showModalDialog = function(options) {

    var defaultOptns = {
      url: null,
      dialogArguments: null,
      height: 'auto',
      width: 'auto',
      position: 'center',
      resizable: true,
      scrollable: true,
      onClose: function() { },
      returnValue: null,
      doPostBackAfterCloseCallback: false,
      postBackElementId: null
    };

    var fns = {
      close: function() {
        opts.returnValue = $dialog.returnValue;
        $dialog = null;
        opts.onClose();
        if (opts.doPostBackAfterCloseCallback) {
          postBackForm(opts.postBackElementId);
        }
      },
      adjustWidth: function() { $frame.css("width", "100%"); }
    };

    // build main options before element iteration

    var opts = $.extend({}, defaultOptns, options);

    var $frame = $('<iframe id="iframeDialog" />');

    if (opts.scrollable)
      $frame.css('overflow', 'auto');

    $frame.css({
      'padding': 0,
      'margin': 0,
      'padding-bottom': 10
    });

    var $dialogWindow = $frame.dialog({
      autoOpen: true,
      modal: true,
      width: opts.width,
      height: opts.height,
      resizable: opts.resizable,
      position: opts.position,
      overlay: {
        opacity: 0.5,
        background: "black"
      },
      close: fns.close,
      resizeStop: fns.adjustWidth
    });

    $frame.attr('src', opts.url);
    fns.adjustWidth();

    $frame.load(function() {
      if ($dialogWindow) {

        var maxTitleLength = 50;
        var title = $(this).contents().find("title").html();

        if (title.length > maxTitleLength) {
          title = title.substring(0, maxTitleLength) + '...';
        }
        $dialogWindow.dialog('option', 'title', title);
      }
    });

    $dialog = new Object();
    $dialog.dialogArguments = opts.dialogArguments;
    $dialog.dialogWindow = $dialogWindow;
    $dialog.returnValue = null;
  }

  function postBackForm(targetElementId) {
    var theform;
    theform = document.forms[0];
    theform.__EVENTTARGET.value = targetElementId;
    theform.__EVENTARGUMENT.value = "";
    theform.submit();
  }


</script>
<input type="button" id="popupButton" value="popup"/>
<script language="JavaScript">
  document.getElementById('popupButton').addEventListener('click', function() {
    var ret = $.showModalDialog({
      url: 'popup.html',
      weight: 500,
      height: 900,
      scrollable: false,
      onClose: function() {
        var returnedValue = this.returnValue;}
    })
  })
</script>
</body>
</html>
