<!DOCTYPE html>
<html>
<head>
  <title>showDialog demo - IE9 compatible</title>
  <link rel="stylesheet" href="css/showModalDialog.css"/>
</head>
<body>
<h1>showDialog demo - IE9 compatible</h1>
<form action="#">
  <p>
    <input id="show-modal-button" type="button" value="Show Modal Dialog using eval"> <span id="result"></span>
  </p>
</form>
<script src="js/showDialog.js"></script>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/jquery-ui.js"></script>
<script>
  //using eval
  $('#show-modal-button').on('click', function() {
    var ret = showDialog("modal-poly.html", "some argument", "dialogWidth:500px;dialogHeight:200px");
    $('#result').text("Returned from modal: " + ret);
  });
</script>
</body>
</html>
